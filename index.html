<html lang="pt-BR">

<head>

<body>
    <header>
        <div class="container cabecalho">
            <img src="./src/img/logotipo.png" alt="" class="imagem-cabecalho">
            <ul class="menu">
                <li class="item-menu">
                    <div class="detalhe-item-menu"></div>

            <div class="container atuacoes">
                <div id="videos-ator">
                    <video class="video-atuacoes" id="video-atuacoes" poster="./src/video/01.png" controls>

                    </video>
                </div>

                <div class="buttons-atuacoes">
                    <div class="button-prev" id="button-prev-atuacoes">

                    </div>
                    <div class="button-next" id="button-next-atuacoes">

        <section id="publicidade">

            </div>
        </section>

        <section id="contato">
            <div class="container contato">
                <div class="titulo-contato">
                    <p>Con
                    <p>tato</p>
                </div>
                <div class="info-contato">
                    <span>11</span>
                    <div>
                        <p class="telefone-contato">96498 8090</p>
                        <p class="email-contato">maurocast@gmail.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container rodape">
            <p>2022. Todos os direito reservados</p>
            <p>Agência Premar</p>
        </div>
    </footer>

    <script src="./src/js/db-dublagens.js"></script>

</html>
